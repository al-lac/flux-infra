---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: helloworld
  namespace: flux-system
spec:
  interval: 1m
  approvePlan: auto
  path: ./
  sourceRef:
    kind: GitRepository
    name: helloworld
    namespace: flux-system
  writeOutputsToSecret:
    name: helloworld-output
  vars:
  - name: subject
    value:
      - CNCF
  varsFrom:
  - kind: Secret
    name: helloworld-secret
    varsKeys:
      - secret_subject
