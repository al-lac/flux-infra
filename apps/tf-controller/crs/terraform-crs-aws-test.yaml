---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: tf-controller-aws
  namespace: flux-system
spec:
  interval: 1m
  approvePlan: "plan-main@sha1:fe3465dda5ed9721fe4bce68abfb00a4de2c7293"
  path: ./
  sourceRef:
    kind: GitRepository
    name: tf-controller-aws
    namespace: flux-system
  storeReadablePlan: human
  refreshBeforeApply: true
  varsFrom:
  - kind: Secret
    name: aws-credentials
    varsKeys:
    - access
    - secret
